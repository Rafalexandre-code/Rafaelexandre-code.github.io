<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota2</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        html{
            height:100%;
        }

        body{
            min-height:100%;
            height:100vh;
            width:100vw;
        }

        canvas{
            display:block;
            margin:auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="630" height="300"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 1440;
        canvas.height = 790;

        var center = {
            width: canvas.width / 2,
            height: canvas.height / 2
        };

        var base = {
            width: 90,
            height: 10,
            position: {
            x: center.width - 45,
            y: canvas.height - 10
            }
        }

        var beta = 0;

        window.addEventListener('deviceorientation', deviceOrientationHandler);

        function deviceOrientationHandler(e){
            beta = e.beta;
            movimentaBase(); 
        }

        function desenhaBase() {
            ctx.beginPath();
            ctx.rect(base.position.x, base.position.y, base.width, base.height);
            ctx.fillStyle = "#00baff";
            ctx.fill();
            ctx.closePath();
        }

        function desenha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); //limpa o canvas
            desenhaBase();
        }

        setInterval(desenha, 10);

        function movimentaBase(beta) {
            base.position.x = center.width + (beta.toFixed(0) * 4);
            console.log(base.position.x);
            console.log(beta.toFixed(2));
            if(beta == 180){
            base.position.x = canvas.width - base.width;
            }
        }

        socket.on('coordenada', (arg) => {
            movimentaBase(arg);
        });
    </script>
</body>
</html>
